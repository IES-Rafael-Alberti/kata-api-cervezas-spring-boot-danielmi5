spring.application.name=cervezas

server.port=8080
spring.main.banner-mode=off

spring.datasource.url=jdbc:mysql://localhost:3306/kata-api
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# If you run the Spring app inside Docker (in the same compose network),
# change the URL to: jdbc:mysql://db:3306/kata-api

spring.datasource.username=root
spring.datasource.password=Super

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
